<form
  id="form"
  class="form"
  name="form"
  action="../../public/email/send_mail.php"
  method="POST">
  <div class="row mb-4">
    <div class="col-12">
      <div class="input">
        <div class="input__item input__item--mail">
          <input
            class="input__item--field input__item--field-mail"
            name="email"
            type="email"
            placeholder="Email"
            data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" />
          <div class="input__item--message">
            <span class="input__item--error">Ex.: example@mail.com</span>
            <span class="input__item--warning">Warning</span>
            <span class="input__item--hint">Hint</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12 mb-3 mb-md-0 pe-md-2">
      <div class="input">
        <div class="input__item input__item--subject">
          <input
            class="input__item--field js-text"
            name="subject"
            type="text"
            placeholder="Subject"
            data-reg="^[а-яА-ЯёЁa-zA-Z0-9]+$"
            required />
          <div class="input__item--message">
            <span class="input__item--error">This field is required</span>
            <span class="input__item--warning">Warning</span>
            <span class="input__item--hint">Hint</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12 mb-3 mb-md-0 pe-md-2">
      <div class="input">
        <div class="input__item input__item--textarea">
          <textarea
            class="input__item--field"
            name="message"
            id="message"
            placeholder="Message"
            type="text"
            required="required"
            data-reg="^[а-яА-ЯёЁa-zA-Z0-9]+$"></textarea>
          <div class="input__item--message">
            <span class="input__item--error">This field is required</span>
            <span class="input__item--warning">Warning</span>
            <span class="input__item--hint">Hint</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="input input--checkbox">
      <div class="input__item">
        <input
          id="checkbox"
          type="checkbox"
          checked />
        <label
          class="input__item--label mb-3"
          for="checkbox">
          <p class="txt tc-white">
            I agree to the
            <a
              href="../../public/files/Terms-and-Conditions.pdf"
              target="_blank"
              class="txt tc-gray tw-800"
              target="_blank">
              Terms & Conditions.
            </a>
          </p>
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        id="button"
        name="button"
        type="submit"
        class="btn btn-aqua btn-w-200 btn-s4">
        <span> Send message </span>
      </button>
    </div>
  </div>
  <div style="display: none !important; height: 0">
    <input
      class="js-tp-link"
      type="hidden"
      name="thankYouPage"
      value=""
      data-lang="" />
    <input
      class="js-crm-link"
      type="hidden"
      name="brandName"
      value="template.com" />
    <input
      class="js-url-link"
      type="hidden"
      name="landingPageUrl"
      value="" />
  </div>
</form>
